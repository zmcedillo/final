<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Login</title>
</head>
<body>
  <form autocomplete="off" class="form" id="login-form">
    <div class="control">
      <h1>Login</h1>
    </div>
    <div class="control block-cube block-input">
      <input type="text" id="username" placeholder="Username" required>
      <div class="bg-top">
        <div class="bg-inner"></div>
      </div>
      <div class="bg-right">
        <div class="bg-inner"></div>
      </div>
      <div class="bg">
        <div class="bg-inner"></div>
      </div>
    </div>
    <div class="control block-cube block-input">
      <input type="password" id="password" placeholder="Password" required>
      <div class="bg-top">
        <div class="bg-inner"></div>
      </div>
      <div class="bg-right">
        <div class="bg-inner"></div>
      </div>
      <div class="bg">
        <div class="bg-inner"></div>
      </div>
    </div>
    <button class="btn block-cube block-cube-hover" type="submit">
      <div class="bg-top">
        <div class="bg-inner"></div>
      </div>
      <div class="bg-right">
        <div class="bg-inner"></div>
      </div>
      <div class="bg">
        <div class="bg-inner"></div>
      </div>
      <div class="text">Login</div>
    </button>
    <p> </p>
    <button class="btn block-cube block-cube-hover" onclick="window.location.href='register.html'">
      <div class="bg-top">
        <div class="bg-inner"></div>
      </div>
      <div class="bg-right">
        <div class="bg-inner"></div>
      </div>
      <div class="bg">
        <div class="bg-inner"></div>
      </div>
      <div class="text">Registrarse</div>
    </button>
<div class="credits">
    <div class="credits">
      <a href="" target="_blank">&copy; todos los derechos menos 2 reservados</a>
    </div>
  </form>
  <script src="js/main.js"></script>
</body>
</html>
